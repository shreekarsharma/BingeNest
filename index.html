<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BingeNest</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Lato', sans-serif">
    <!-- NAVBAR -->
    <nav class="navbar bg-warning">
      <div class="container justify-content-center align-items-center">
        <a class="navbar-brand fw-bold" href="index.html"
          ><i class="bi bi-camera-reels-fill me-1"></i>BingeNest</a
        >
      </div>
    </nav>
    <div class="container mt-5">
      <!-- FORM -->
      <div class="d-flex flex-column flex-sm-row gap-2">
        <input
          id="search-input"
          class="form-control border-warning"
          type="text"
          placeholder="Search a title"
          aria-label="Search a title"
        />
        <select id="type" class="form-control border-warning">
          <option value="" disabled selected>Type</option>
          <option value="movie">Movie</option>
          <option value="series">TV Show</option>
        </select>
        <button class="btn btn-warning" onclick="getData()">Search</button>
      </div>
      <!-- CARD -->
      <div
        class="cards flex-wrap gap-3 justify-content-center my-5 d-none"
      ></div>
      <!-- MODAL -->
      <div
        class="modal fade modal-xl"
        id="titleModal"
        tabindex="-1"
        aria-labelledby="titleModalLabel"
        aria-hidden="true"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="modal-body d-flex flex-column flex-lg-row gap-lg-5 gap-2"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
